<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My To Do List</title>
  <!-- Here we include the Styles for the page. Bootstrap is a thirdparty
       style library. main.css are our own styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>My To Do List</h1>
    </div>
      <div class="row form-entry">
        <form class="form">
          <div class="col-xs-6">
            <label class="sr-only" for="todo">What do I need to do?</label>
            <input type="text" class="form-control" id="todo" placeholder="What do I need to do?">
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn btn-primary" id="add-btn">Add [+]</button>
          </div>
        </form>
      </div>
      <div class="row todo-list-container">
        <ul class="list-group col-xs-6" id="todo-list">
        </ul>
      </div>
    </div>

  <!-- Your scripts will go here -->
  <script type="text/javascript" src="js/todolist.js"></script>

</body>
</html>
